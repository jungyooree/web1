    <h2>WEB</h2>
    <p>‘웹 개방성’, 그리고 ‘더 나은 웹’ 캠페인의 일환으로 세미나와 컨퍼런스 등의 자리에서 각계의 여러분들을 만나보면, 인터넷과 웹에 대해 관심도도 다르고, 이해도도 달라서 소통하는 데 어려움을 겪곤 합니다. ‘내 웹사이트가 어떻게 하면 웹에 더 잘 나타날 수 있는가’ 궁금해하시면서도, 실상 웹이 무엇인지, 웹 검색이 어떻게 동작하는지 잘 이해하지
       못해서 무엇을 어떻게 하여야 하는지 엄두를 못 내시는 분들도 많이 봤습니다.
